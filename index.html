<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Clientes</h1>
  </header>
  <section>
    <div>
      <p>Nome (*): 
        <input type="text" name="nome" id="nome" placeholder="Nome">
      </p>
      <p>Endereço (*): 
        <input type="text" name="end" id="end" placeholder="Endereço">
      </p>
      <p>Telefone (*): 
        <input type="number" name="tel" id="tel" placeholder="Telefone">
      </p>
      <p>Idade (*): 
        <input type="number" name="idade" id="idade" placeholder="Idade">
      </p>
      <p>
        <input type="button" value="Cadastrar" onclick="cadastro()">
      </p>
    </div>
    <div id="sit">
      <p>Situação: </p>
    </div>
  </section>
  <footer>
    <p>&copy; DuduGama</p>
  </footer>
  <script src="java.js"></script>
</body>
</html>
